<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <!-- 字体↑ -->
    <link
      rel="stylesheet"
      type="text/css"
      href="css/sublimeSlideshow.css"
      media="all"
    />
    <link rel="stylesheet" type="text/css" href="css/index.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/loadCSS.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.0.min.js.js"></script>
    <script type="text/javascript" src="js/jquery.sublimeSlideshow.js"></script>
  </head>
  <body>
    <div class="sub_content">
      <div class="header">
        <div class="menu_logo">
          <img src="./images/logo.png" alt="" />
          <div class="nav"></div>
        </div>
      </div>

      <main id="menu_content_area">
        <div class="lead">
          <h2 class="bask" style="font-weight: normal">Cafe PARIS</h2>
          <span>おいしいコーヒー</span>
          <p>
            当店で使用している野菜は、すべて旬の野菜です。
            <br />
            野菜・穀物は露地もの、有機栽培、無農薬もしくはできるだけ
            <br />
            低農薬で育てたものです。
            <br />
            当店は全国各地、新鮮で安全な天然の食材（魚貝、海老、鶏他）
            <br />
            直接仕入れています。
            <br />
            美味しい素材で手間ひまをかけて丁寧に作った、当店自慢の料理
            <br />
            ゆっくりとご賞味ください。
          </p>
        </div>
        <div class="main_content scroll-in show">
          <div class="photo_area scroll-in show">
            <div class="photo_up scroll-in show">
              <div class="photo_up_left">
                <img src="images/img48.jpg" alt="" />
              </div>
              <div class="photo_up_right">
                <img src="images/img46.jpg" alt="" />
              </div>
            </div>
            <div class="photo_down">
              <div class="photo_down_item">
                <img src="images/img40.jpg" alt="" />
              </div>
              <div class="photo_down_item">
                <img src="images/img47.jpg" alt="" />
              </div>
              <div class="photo_down_item">
                <img src="images/img49.jpg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
